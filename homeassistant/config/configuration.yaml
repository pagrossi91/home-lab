# Use mariadb for database
recorder:
  purge_keep_days: 30
  auto_purge: true
  db_url: !secret db_url

# # Use influxdb and grafana for visualizations
influxdb:
  api_version: 2
  host: influxdb
  ssl: false
  port: 8086
  token: !secret influx_token
  organization: homelab
  bucket: homeassistant

