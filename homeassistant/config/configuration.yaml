# Set Home Assistant Port
http:
  server_port: 8123
  ip_ban_enabled: true # blocks unathorized ips from accessing HA
  login_attempts_threshold: 5 # number of attempts before ip is banned
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret server_IP # Local LAN
    - 172.18.0.0/24 # Docker nginx network
    - 172.21.0.0/24 # Docker home assistant network

# Enable forwarding to DuckDNS subdomain
duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_token


# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
#lovelace:
#  mode: yaml

# Set notification groups
notify:
  - platform: group
    name: Pauls_Devices
    services:
      - service: mobile_app_pauls_iphone
      - service: mobile_app_pauls_ipad

media_source:

# Enable live streaming of Amcrest AD410 doorbell via Dahua integration
